    <div class="hero-wrap js-fullheight">
        <div class="overlay"></div>
        <div id="particles-js"></div>
        <div class=" py-3 wrap-login200 bg-white pcontainInnerHoriz">
            <form class="login100-form validate-form bg-white">
                <!--Title-->
                <span class="pb-3 pt-3 login100-form-title">
					Blood Request
				</span>
                <!--End Title-->
                <!--Inputs-->
                
              
                <div class="container m-t-10">
                    <label>Blood type:
                </label>
                    <select id="bloodType" class="d-block" required>
                    <option value="" selected style="display:none">Choose one</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                  </select>
                </div>
               
                <div class="container m-t-10">
                    <label>Blood Component:
                </label>
                    <select id="bloodType" class="d-block" required> 
                    <option value="" selected style="display:none">Choose one</option>
                    <option value="11">Whole Blood</option>
                    <option value="14">Single Donor Platelet</option>
                    <option value="18">Single Donor Plasma</option>
                    <option value="28">Sagm Packed Red Blood Cells</option>
                    <option value="16">Platelet Rich Plasma</option>
                    <option value="15">Platelet Poor Plasma</option>
                    <option value="20">Platelet Concentrate</option>
                    <option value="19">Plasma</option>
                    <option value="12">Packed Red Blood Cells</option>
                    <option value="30">Leukoreduced Rbc</option>
                    <option value="29">Irradiated RBC</option>
                    <option value="13">Fresh Frozen Plasma</option>
                    <option value="17">Cryoprecipitate</option>
                    <option value="21">Cryo Poor Plasma</option>
                </select>

                   
                </div>
              
                <div class="wrap-input200 validate-input  m-t-10" data-validate="Enter location">
                    <input class="input100" type="text" name="location" placeholder="location">
                    <span class="focus-input100"></span>
                </div>
               
                
                

                <!--End Inputs-->
                <!--Remember Me and Forgot Me-->
                
                <!--End Remember Me and Forgot Me-->
                <!--Login Button-->
                <div class="container-login100-form-btn pt-2">
                    <button class="login100-form-btn btn">
						Search
					</button>
                </div>
                <!--End Login Button-->
                <!--Login with social media-->
                
                <!--End Login with social media-->
